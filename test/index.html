<!DOCTYPE HTML>
<html>
<head>
    <title>一启乐帆天</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="landscape">

    <!--禁用手机号码链接(for iPhone)-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui" />
    <!--自适应设备宽度-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--控制全屏时顶部状态栏的外，默认白色-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="Keywords" content="">
    <meta name="Description" content="...">
    <link rel="stylesheet" type="text/css" href="/build/assets/css/main.min.css?v=20158ac8f7">
</head>
<body>
<div class="loading">
    <div class="loading_con">
        <div class="dotAni">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      <p>目前涌入的小伙伴过多<br>页面正在跳转中，请耐心等待。</p>
    </div>
</div>



<!-- 横屏代码 -->
<div id="orientLayer" class="mod-orient-layer">
    <div class="mod-orient-layer__content">
        <i class="icon mod-orient-layer__icon-orient"></i>
        <div class="mod-orient-layer__desc">为了更好的体验，请解锁横屏浏览<br><em>建议全程在wifi环境下观看</em></div>
    </div>
</div>

<div id="dreambox">
    <div class="section" id="index">
        <div class="slogan">
            <img src="/build/assets/img/slogan.png?v=5b2bbcf0c1" alt="" width="100%">
        </div>

        <div class="btnArea">
            <a href="javascript:void(0);" class="btn startBtn"></a>
            <img src="/build/assets/img/t-1.png?v=c069378db8" alt="" width="100%">
        </div>

        <img src="/build/assets/img/bridge.png?v=0099348449" class="bridge" alt="" width="100%">
    </div>

    <div class="section" id="step1">
        <div class="stepgo stepgo-1">
            <div class="step1-t1">
                <input type="text" name="username" class="username" placeholder="您的昵称">
                <img src="/build/assets/img/step-1-text-01.png?v=338f6655b6" alt="" width="100%">
            </div>
            <div class="step1-t2">
                <ul class="colorlist">
                    <li class="yellow" data-val="yellow"></li>
                    <li class="red" data-val="red"></li>
                    <li class="lightblue" data-val="lightblue"></li>
                    <li class="blue hover" data-val="blue"></li>
                </ul>
                <a href="javascript:void(0);" class="btn createBtn"></a>
                <img src="/build/assets/img/step-1-text-02.png?v=1335f4e156" alt="" width="100%">
            </div>
        </div>
    </div>


    <div class="section" id="step2">
        <div class="stepgo stepgo-2">
            <div class="step1-t1">
                <input type="text" name="username" value="ZEO" readonly>
                <img src="/build/assets/img/step-2-text-01.png?v=4fb3e7efe0" alt="" width="100%">
            </div>
            <div class="step1-t2">
                <a href="javascript:void(0);" class="btn goBtn"></a>
                <img src="/build/assets/img/step-2-text-02.png?v=7878476665" alt="" width="100%">
            </div>
        </div>
    </div>

    <div class="warelist">
        <div class="ware el el-1"></div>
        <div class="ware boat boat-blue"></div>
        <div class="ware el el-2"></div>
        <div class="ware el el-3"></div>
        <div class="ware el el-4"></div>
    </div>

</div>
<script type="text/javascript" src="/build/assets/js/main.min.js?v=43d2d6dbc0"></script>
<script type="text/javascript">
    var allimg = [
        "/build/assets/img/bg.jpg?v=73d8f4dc4c",
        "/build/assets/img/boat-1.png?v=5d7ae45abd",
        "/build/assets/img/boat-yellow.png?v=580498dea6",
        "/build/assets/img/boat-red.png?v=9d7cf6662f",
        "/build/assets/img/boat-lightblue.png?v=5270ad33e7",
        "/build/assets/img/boat-blue.png?v=c72278c622",
        "/build/assets/img/bridge.png?v=0099348449",
        "/build/assets/img/slogan.png?v=5b2bbcf0c1",
        "/build/assets/img/t-1.png?v=c069378db8",
        "/build/assets/img/ware-1.png?v=6742377a9c",
        "/build/assets/img/ware-2.png?v=79cb525801",
        "/build/assets/img/ware-3.png?v=4282944fe7"
    ];

    
    pfun.loadingFnDoing(allimg, function(){
        $(".loading").css({"visibility": "hidden"});
        // pfun.overscroll(document.querySelector("#chatArea")); 
        _v.sectionChange("index");
        // pfun.init();

        // Setup FastClick.
        FastClick.attach(document.body);
    })



    $(".colorlist li").on("click", function(){
        if($(this).hasClass("hover")) return false;
        var curClass = $(this).attr("class");
        $(".colorlist li").removeClass("hover");
        $(this).addClass("hover");
        $(".boat").attr("class", "ware boat boat-" + curClass);
    })


    $(".startBtn").on("click", function(){
        _v.sectionChange("step1");
    })

    $(".createBtn").on("click", function(){
        var boatname = $(".username").val();
        var boatcolor = $(".colorlist li.hover").attr("data-val");

        if(!boatname || !boatcolor){
            pfun.formErrorTips("创建信息有误!");
        }else{
            console.log("创建成功！");
            _v.sectionChange("step2");
        }
    })


    $(".goBtn").on("click", function(){
        location.href = "result.html";
    })
    


</script>

</body>
</html>
